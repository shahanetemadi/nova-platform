<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NOVA | AI Web3 Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Web3 -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

<!-- Scroll Animation -->
<script src="https://unpkg.com/scrollreveal"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Orbitron',sans-serif;
  background:#050812;
  color:#fff;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 30%,#1a3cff55,transparent 40%),
    radial-gradient(circle at 80% 70%,#00ffe755,transparent 40%),
    url("https://images.unsplash.com/photo-1639322537504-6427a16b0a28");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}
.hero h1{
  font-size:56px;
  letter-spacing:2px;
}
.hero p{
  margin-top:20px;
  color:#9db4ff;
  max-width:700px;
}
.hero button{
  margin-top:40px;
  padding:14px 36px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#4da3ff,#00ffe7);
  cursor:pointer;
}

/* ===== SECTION ===== */
section{
  padding:100px 8%;
}
.section-title{
  font-size:36px;
  margin-bottom:40px;
  text-align:center;
}

/* ===== FEATURES ===== */
.features{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.feature{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  border-radius:16px;
  padding:30px;
  transition:.4s;
}
.feature:hover{
  transform:translateY(-10px);
  box-shadow:0 0 40px #00ffe744;
}

/* ===== WEB3 ===== */
.web3{
  background:linear-gradient(180deg,#060b1f,#02040a);
  text-align:center;
}
.wallet{
  margin-top:20px;
  color:#00ffe7;
}

/* ===== DASHBOARD ===== */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}
.card{
  background:rgba(255,255,255,0.04);
  padding:25px;
  border-radius:14px;
}

/* ===== FOOTER ===== */
footer{
  padding:30px;
  text-align:center;
  background:#02040a;
  color:#777;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>NOVA</h1>
    <p>AI-Driven Decentralized Reward Ecosystem on Binance Smart Chain</p>
    <button onclick="scrollToWeb3()">Launch App</button>
  </div>
</div>

<!-- ABOUT -->
<section>
  <div class="section-title">Why NOVA?</div>
  <div class="features">
    <div class="feature">Neural-Inspired Binary Network</div>
    <div class="feature">Transparent Smart Contracts</div>
    <div class="feature">AI-Optimized Reward Flow</div>
  </div>
</section>

<!-- WEB3 -->
<section class="web3" id="web3">
  <div class="section-title">Web3 Access</div>
  <button onclick="connectWallet()">Connect Wallet</button>
  <div class="wallet" id="wallet">Not Connected</div>
</section>

<!-- DASHBOARD -->
<section>
  <div class="section-title">User Dashboard</div>
  <div class="dashboard">
    <div class="card" id="userBox">Username: -</div>
    <div class="card" id="balanceBox">Rewards: -</div>
    <div class="card">
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </div>
</section>

<footer>
  Â© 2025 NOVA | AI Web3 Platform
</footer>

<script>
ScrollReveal().reveal('section',{distance:'80px',duration:1200,easing:'ease',origin:'bottom'});

let web3,account,contract;
const contractAddress="0x3810099D2D61e0399d07a3bad4e796A3De82ff27";
const ABI=[{"inputs":[{"internalType":"string","name":"username","type":"string"}],"name":"Register","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"address","name":"userAddr","type":"address"},{"internalType":"bool","name":"showNotifications","type":"bool"}],"name":"UserBulkInfo","outputs":[{"internalType":"string","name":"username","type":"string"},{"components":[{"internalType":"uint256","name":"uniUsd","type":"uint256"},{"internalType":"uint256","name":"biUsd","type":"uint256"},{"internalType":"uint256","name":"vou","type":"uint256"},{"internalType":"uint256","name":"mileUsd","type":"uint256"}],"internalType":"struct BackBone.Balance","name":"latest","type":"tuple"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"}];

function scrollToWeb3(){document.getElementById("web3").scrollIntoView({behavior:"smooth"})}

async function connectWallet(){
  web3=new Web3(window.ethereum);
  account=(await ethereum.request({method:"eth_requestAccounts"}))[0];
  document.getElementById("wallet").innerText=account;
  contract=new web3.eth.Contract(ABI,contractAddress);
  const data=await contract.methods.UserBulkInfo(account,false).call();
  document.getElementById("userBox").innerText="Username: "+data.username;
  document.getElementById("balanceBox").innerText="Rewards: "+web3.utils.fromWei(data.latest.biUsd,"ether")+" USD";
}

async function withdraw(){
  await contract.methods.withdraw().send({from:account});
}
</script>

</body>
</html>
