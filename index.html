<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NOVA Web3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SIMPLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

<style>
* { box-sizing: border-box; }

html,body{
  margin:0;
  padding:0;
  overflow-x:hidden;
  background:#05070c;
  color:#eaeaea;
  font-family:'Inter',sans-serif;
  font-size:13px;
}

/* ===== STAR BACKGROUND ===== */
#stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 70% 80%, #7df9ff, transparent),
    radial-gradient(1px 1px at 50% 50%, #fff, transparent);
  animation: stars 120s linear infinite;
  z-index:-5;
}

@keyframes stars{
  from{transform:translateY(0);}
  to{transform:translateY(-600px);}
}

/* ===== 3D PLANET ===== */
.planet-wrap{
  position:fixed;
  top:80px;
  right:30px;
  width:140px;
  height:140px;
  perspective:800px;
  z-index:-1;
}

.planet{
  width:100%;
  height:100%;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #9fdcff, #1a3a6b 60%, #040b18 100%);
  box-shadow:
    inset -20px -20px 40px rgba(0,0,0,0.6),
    0 0 60px rgba(0,170,255,0.35);
  animation: spin 18s linear infinite;
  transform-style:preserve-3d;
}

.planet::after{
  content:'';
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.05),
      rgba(255,255,255,0.05) 2px,
      transparent 4px
    );
  mix-blend-mode:overlay;
}

@keyframes spin{
  from{transform:rotateY(0deg);}
  to{transform:rotateY(360deg);}
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
}

.logo{
  font-weight:500;
  letter-spacing:2px;
  color:#8fdcff;
}

.actions{
  display:flex;
  gap:8px;
}

/* ===== BUTTON ===== */
.btn{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  font-size:12px;
  cursor:pointer;
  background:linear-gradient(135deg,#6fdcff,#3b7bff);
  color:#000;
}

/* ===== CONTENT ===== */
.container{
  max-width:480px;
  margin:auto;
  padding:20px;
}

h1{
  font-size:22px;
  font-weight:400;
  color:#8fdcff;
}

p{opacity:0.7}

/* ===== CARD ===== */
.card{
  background:rgba(15,25,50,0.7);
  border-radius:14px;
  padding:16px;
  margin-top:18px;
  box-shadow:0 0 20px rgba(0,150,255,0.12);
  word-break:break-word;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  background:#0c1428;
  color:#fff;
  font-size:12px;
}
</style>
</head>

<body>

<div id="stars"></div>

<div class="planet-wrap">
  <div class="planet"></div>
</div>

<header>
  <div class="logo">NOVA</div>
  <div class="actions">
    <button class="btn" onclick="connectWallet()">Connect</button>
    <button class="btn" onclick="signWallet()">Sign</button>
  </div>
</header>

<div class="container">
  <h1>Web3 Dashboard</h1>
  <p>BSC on-chain data</p>

  <div class="card">
    <div><strong>Wallet</strong><br><span id="wallet">-</span></div>
    <div><strong>Users</strong>: <span id="users">-</span></div>
  </div>

  <div class="card">
    <strong>Register</strong>
    <input placeholder="username">
    <button class="btn" style="margin-top:10px">Register</button>
  </div>

  <div class="card">
    <strong>Purchase</strong>
    <input placeholder="BNB amount">
    <button class="btn" style="margin-top:10px">Buy</button>
  </div>
</div>

<script>
let web3,account;

async function connectWallet(){
  if(!window.ethereum) return alert("No wallet");
  await ethereum.request({method:'eth_requestAccounts'});
  web3=new Web3(window.ethereum);
  account=(await web3.eth.getAccounts())[0];
  document.getElementById("wallet").innerText=account;
}

async function signWallet(){
  if(!account) return alert("Connect first");
  await ethereum.request({
    method:"personal_sign",
    params:["NOVA LOGIN",account]
  });
  alert("Signed");
}
</script>

</body>
</html>
