<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NOVA | Galactic Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* ===== BODY ===== */
body{
  min-height:200vh;
  background:radial-gradient(circle at bottom, #05020a, #000);
  color:#fff;
  overflow-x:hidden;
}

/* ===== SPACE BACKGROUND ===== */
.space{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:-5;
}

/* ===== STARS ===== */
.stars{
  position:absolute;
  inset:-50%;
  background:
    radial-gradient(1px 1px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 70% 80%, #aaa, transparent),
    radial-gradient(1px 1px at 40% 60%, #fff, transparent),
    radial-gradient(1px 1px at 90% 10%, #bbb, transparent);
  background-size:200px 200px;
  animation: starMove 120s linear infinite;
  opacity:0.7;
}

/* ===== MOON ===== */
.moon{
  position:absolute;
  width:260px;
  height:260px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fff, #aaa 60%, #666 100%);
  top:15%;
  left:65%;
  box-shadow:
    0 0 60px rgba(255,255,255,0.3),
    inset -20px -20px 40px rgba(0,0,0,0.6);
  transition:transform 0.1s linear;
}

/* ===== STAR ANIMATION ===== */
@keyframes starMove{
  from{transform:translateY(0)}
  to{transform:translateY(1000px)}
}

/* ===== CONTENT ===== */
.container{
  padding-top:120px;
  text-align:center;
}

h1{
  font-size:32px;
  margin-bottom:30px;
  letter-spacing:2px;
}

button{
  background:linear-gradient(135deg,#6a5cff,#9f6bff);
  border:none;
  padding:14px 36px;
  border-radius:30px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(120,80,255,0.4);
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .moon{
    width:180px;
    height:180px;
    left:55%;
    top:10%;
  }

  h1{
    font-size:24px;
  }
}
</style>
</head>

<body>

<!-- ===== SPACE ===== -->
<div class="space">
  <div class="stars"></div>
  <div class="moon"></div>
</div>

<!-- ===== CONTENT ===== -->
<div class="container">
  <h1>Galactic Decentralized Platform</h1>
  <button>Connect Wallet</button>
</div>

<!-- ===== PARALLAX SCRIPT ===== -->
<script>
const moon = document.querySelector('.moon');
const stars = document.querySelector('.stars');

window.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 30;
  const y = (e.clientY / window.innerHeight - 0.5) * 30;

  moon.style.transform = `translate(${x}px, ${y}px)`;
  stars.style.transform = `translate(${x*2}px, ${y*2}px)`;
});

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  moon.style.transform = `translateY(${scrollY * 0.15}px)`;
  stars.style.transform = `translateY(${scrollY * 0.3}px)`;
});
</script>

</body>
</html>
