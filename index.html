<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NOVA Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ethers (SafePal compatible) -->
<script defer src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0b1a3a, #000);
  color:#fff;
}

header {
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo {
  font-size:22px;
  letter-spacing:2px;
  color:#00e5ff;
}

button {
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#00e5ff,#4facfe);
  color:#000;
  cursor:pointer;
}

section {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}

.card {
  background:rgba(255,255,255,0.06);
  border-radius:16px;
  padding:30px;
  margin-top:30px;
  width:100%;
  max-width:420px;
}

.status {
  margin-top:15px;
  word-break:break-all;
}
</style>
</head>

<body>

<header>
  <div class="logo">NOVA</div>
  <button onclick="connectWallet()">Connect Wallet</button>
</header>

<section>
  <h1>The Future of Web3</h1>
  <p>NOVA is a decentralized galaxy-powered platform on BSC.</p>

  <div class="card">
    <button onclick="signWallet()">Sign Wallet</button>
    <div id="wallet" class="status">Wallet: Not connected</div>
    <div id="signature" class="status"></div>
    <div id="users" class="status"></div>
  </div>
</section>

<script>
let provider, signer, contract;

const CONTRACT_ADDRESS = "0x3810099D2D61e0399d07a3bad4e796A3De82ff27";

const ABI = [
  {
    "inputs":[],
    "name":"UserCount",
    "outputs":[{"internalType":"uint256","name":"count","type":"uint256"}],
    "stateMutability":"view",
    "type":"function"
  }
];

function getEthereum() {
  if (window.ethereum) return window.ethereum;
  if (window.safepal && window.safepal.ethereum) return window.safepal.ethereum;
  return null;
}

async function connectWallet() {
  try {
    if (!window.ethers) {
      alert("ethers not loaded yet, refresh page");
      return;
    }

    const eth = getEthereum();
    if (!eth) {
      alert("Wallet not found");
      return;
    }

    await eth.request({ method: "eth_requestAccounts" });

    provider = new ethers.providers.Web3Provider(eth);
    signer = provider.getSigner();

    const address = await signer.getAddress();
    document.getElementById("wallet").innerText = "Wallet: " + address;

    contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
    const count = await contract.UserCount();
    document.getElementById("users").innerText = "User Count: " + count;

  } catch (e) {
    alert(e.message);
  }
}

async function signWallet() {
  try {
    if (!signer) {
      alert("Connect wallet first");
      return;
    }

    const message = "NOVA activation signature";
    const sig = await signer.signMessage(message);
    document.getElementById("signature").innerText = "Signature: " + sig;

  } catch (e) {
    alert(e.message);
  }
}
</script>

</body>
</html>
