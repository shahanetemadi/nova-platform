<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NOVA Space UI</title>

<!-- فونت ساده و فضایی -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: #000;
  color: #bfefff;
  overflow-x: hidden;
}

/* ===== Canvas Background ===== */
#space {
  position: fixed;
  inset: 0;
  z-index: -2;
}

/* ===== Nebula overlay ===== */
.nebula {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 20%, rgba(0,120,255,.15), transparent 40%),
    radial-gradient(circle at 70% 80%, rgba(0,255,200,.12), transparent 45%);
  z-index: -1;
}

/* ===== Header ===== */
header {
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  letter-spacing: 4px;
  font-size: 12px;
  opacity: .8;
}

/* ===== Buttons ===== */
.btn {
  padding: 8px 14px;
  font-size: 12px;
  border-radius: 20px;
  background: linear-gradient(135deg, #1ecbff, #4da3ff);
  color: #001018;
  border: none;
}

/* ===== Main ===== */
main {
  padding: 40px 20px 120px;
}

h1 {
  font-size: 20px;
  font-weight: 400;
  margin-bottom: 6px;
}

.sub {
  font-size: 11px;
  opacity: .6;
  margin-bottom: 30px;
}

/* ===== Card ===== */
.card {
  background: rgba(10,20,40,.65);
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 18px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(0,150,255,.08);
}

.card h2 {
  font-size: 13px;
  margin-bottom: 10px;
  font-weight: 500;
}

/* ===== Planet (Moon) ===== */
.planet-wrap {
  display: flex;
  justify-content: center;
  margin: 40px 0;
}

.planet {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ddd, #777 55%, #333 75%);
  box-shadow:
    inset -20px -20px 40px rgba(0,0,0,.6),
    0 0 40px rgba(150,200,255,.25);
  animation: spin 18s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ===== Scroll fix ===== */
body {
  overflow-y: auto;
}
</style>
</head>

<body>

<canvas id="space"></canvas>
<div class="nebula"></div>

<header>
  <div class="logo">NOVA</div>
  <div>
    <button class="btn">Connect</button>
    <button class="btn">Sign</button>
  </div>
</header>

<main>
  <h1>Web3 Dashboard</h1>
  <div class="sub">Galactic UI · Dark Space Theme</div>

  <div class="planet-wrap">
    <div class="planet"></div>
  </div>

  <div class="card">
    <h2>Dashboard</h2>
    Wallet: —<br/>
    Users: —
  </div>

  <div class="card">
    <h2>Register</h2>
    <button class="btn">Register</button>
  </div>

  <div class="card">
    <h2>Purchase</h2>
    <button class="btn">Buy</button>
  </div>
</main>

<script>
/* ===== Starfield Canvas ===== */
const canvas = document.getElementById('space');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const stars = Array.from({ length: 180 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  z: Math.random() * 1.5 + 0.2
}));

function draw() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = '#fff';

  for (let s of stars) {
    ctx.globalAlpha = s.z;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.z * 1.2, 0, Math.PI * 2);
    ctx.fill();

    s.y += s.z * 0.3;
    if (s.y > h) {
      s.y = 0;
      s.x = Math.random() * w;
    }
  }

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
