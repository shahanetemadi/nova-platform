<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NOVA Web3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  overflow-y: auto;
  font-family: 'Orbitron', sans-serif;
  background: #02040a;
  color: #e6f1ff;
}

/* ====== STAR BACKGROUND ====== */
#stars, #stars2 {
  position: fixed;
  width: 200%;
  height: 200%;
  background-repeat: repeat;
  z-index: -3;
  animation: moveStars 120s linear infinite;
}

#stars {
  background-image:
    radial-gradient(2px 2px at 20px 30px, #fff, transparent),
    radial-gradient(1px 1px at 100px 80px, #fff, transparent),
    radial-gradient(1px 1px at 200px 150px, #fff, transparent);
}

#stars2 {
  background-image:
    radial-gradient(1px 1px at 50px 50px, #7df9ff, transparent),
    radial-gradient(2px 2px at 150px 120px, #7df9ff, transparent);
  animation-duration: 180s;
  opacity: 0.6;
}

@keyframes moveStars {
  from { transform: translate(0,0); }
  to { transform: translate(-500px, -500px); }
}

/* ====== MOON ====== */
#moon {
  position: fixed;
  top: 80px;
  right: 40px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ffffff, #9aa9c9 60%, #5a6a8a);
  box-shadow: 0 0 60px rgba(150,180,255,0.5);
  animation: floatMoon 8s ease-in-out infinite;
  z-index: -1;
}

@keyframes floatMoon {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

/* ====== UI ====== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

.logo {
  color: #00eaff;
  font-size: 28px;
}

.btn {
  background: linear-gradient(135deg, #00eaff, #0077ff);
  border: none;
  color: #000;
  padding: 10px 18px;
  border-radius: 12px;
  font-family: 'Orbitron';
  margin-left: 8px;
}

.container {
  padding: 20px;
}

h1 {
  color: #00eaff;
}

.card {
  background: rgba(10,20,40,0.85);
  border-radius: 16px;
  padding: 20px;
  margin-top: 20px;
  box-shadow: 0 0 30px rgba(0,234,255,0.15);
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
}
</style>
</head>

<body>

<div id="stars"></div>
<div id="stars2"></div>
<div id="moon"></div>

<header>
  <div class="logo">NOVA</div>
  <div>
    <button class="btn" onclick="connectWallet()">Connect</button>
    <button class="btn" onclick="signWallet()">Sign</button>
  </div>
</header>

<div class="container">
  <h1>NOVA Web3 Dashboard</h1>
  <p>Live on-chain data from BSC</p>

  <div class="card">
    <h2>Dashboard</h2>
    <p>Wallet: <span id="wallet">-</span></p>
    <p>Username: <span id="username">-</span></p>
    <p>Users: <span id="users">-</span></p>
    <p>BNB Price (USD): <span id="price">-</span></p>
  </div>

  <div class="card">
    <h2>Register</h2>
    <input id="regUsername" placeholder="Username">
    <button class="btn" onclick="register()">Register</button>
  </div>

  <div class="card">
    <h2>Purchase</h2>
    <input id="amount" placeholder="BNB Amount">
    <button class="btn" onclick="purchase()">Purchase</button>
  </div>
</div>

<script>
let web3;
let account;
let contract;

/* ====== CHANGE THESE ====== */
const CONTRACT_ADDRESS = "0xYOUR_CONTRACT";
const ABI = [ /* ABI HERE */ ];

async function connectWallet() {
  if (!window.ethereum) return alert("Wallet not found");

  await ethereum.request({
    method: 'wallet_switchEthereumChain',
    params: [{ chainId: '0x38' }]
  });

  web3 = new Web3(window.ethereum);
  const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
  account = accounts[0];

  document.getElementById("wallet").innerText = account;
  contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
  loadDashboard();
}

async function signWallet() {
  if (!account) return alert("Connect wallet first");
  await ethereum.request({
    method: "personal_sign",
    params: ["NOVA Web3 Login", account]
  });
  alert("Signed");
}

async function loadDashboard() {
  try {
    const users = await contract.methods.userCount().call();
    const username = await contract.methods.getUsername(account).call();
    document.getElementById("users").innerText = users;
    document.getElementById("username").innerText = username || "-";
  } catch {}

  fetch("https://api.binance.com/api/v3/ticker/price?symbol=BNBUSDT")
    .then(r => r.json())
    .then(d => document.getElementById("price").innerText = Number(d.price).toFixed(2));
}

async function register() {
  const u = document.getElementById("regUsername").value;
  await contract.methods.register(u).send({ from: account });
  loadDashboard();
}

async function purchase() {
  const amount = document.getElementById("amount").value;
  await web3.eth.sendTransaction({
    from: account,
    to: CONTRACT_ADDRESS,
    value: web3.utils.toWei(amount, "ether")
  });
  alert("Purchase complete");
}
</script>

</body>
</html>
