<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NOVA Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Web3 -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

<style>
:root{
  --bg:#0b0f1a;
  --card:#121a2f;
  --primary:#4da3ff;
  --text:#ffffff;
  --muted:#9aa4bf;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}
header{
  padding:20px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.4);
  position:sticky;top:0
}
.logo{font-size:22px;font-weight:bold;color:var(--primary)}
button{
  background:var(--primary);
  border:none;
  padding:10px 18px;
  border-radius:6px;
  color:#000;
  font-weight:bold;
  cursor:pointer
}
.container{padding:40px 20px;max-width:1200px;margin:auto}
.hero{
  display:grid;
  grid-template-columns:1fr;
  gap:20px;
  text-align:center;
  padding:60px 20px
}
.hero h1{font-size:42px}
.hero p{color:var(--muted);max-width:600px;margin:auto}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:40px
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
}
input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:6px;
  border:none
}
.footer{
  margin-top:60px;
  padding:20px;
  text-align:center;
  color:var(--muted)
}
a{color:var(--primary);text-decoration:none}
</style>
</head>

<body>

<header>
  <div class="logo">NOVA</div>
  <button onclick="connectWallet()">Connect Wallet</button>
</header>

<section class="hero">
  <h1>NOVA Smart Reward Platform</h1>
  <p>Decentralized binary reward ecosystem on BSC with transparent smart contracts.</p>
</section>

<div class="container">

  <div class="cards">
    <div class="card">
      <h3>Wallet</h3>
      <p id="wallet">Not connected</p>
    </div>

    <div class="card">
      <h3>User Info</h3>
      <p id="username">-</p>
      <p id="balance">-</p>
    </div>
  </div>

  <div class="cards">

    <div class="card">
      <h3>Register</h3>
      <input id="regUser" placeholder="Username">
      <button onclick="register()">Register</button>
    </div>

    <div class="card">
      <h3>Purchase</h3>
      <input id="ref1" placeholder="Ref 1 Username">
      <input id="ref2" placeholder="Ref 2 Username">
      <button onclick="purchase()">Purchase</button>
    </div>

    <div class="card">
      <h3>Withdraw</h3>
      <button onclick="withdraw()">Withdraw Rewards</button>
    </div>

  </div>

</div>

<div class="footer">
  Â© 2025 NOVA | <a href="https://t.me/Novacompany_bot">Telegram Bot</a>
</div>

<script>
let web3;
let account;
const contractAddress = "0x3810099D2D61e0399d07a3bad4e796A3De82ff27";

const ABI = [
  {"inputs":[{"internalType":"contract IOrigin","name":"_origin","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
  {"inputs":[{"internalType":"string","name":"refer1","type":"string"},{"internalType":"string","name":"refer2","type":"string"}],"name":"Purchase","outputs":[],"stateMutability":"payable","type":"function"},
  {"inputs":[{"internalType":"string","name":"username","type":"string"}],"name":"Register","outputs":[],"stateMutability":"payable","type":"function"},
  {"inputs":[{"internalType":"address","name":"userAddr","type":"address"},{"internalType":"bool","name":"showNotifications","type":"bool"}],"name":"UserBulkInfo","outputs":[{"internalType":"string","name":"username","type":"string"},{"components":[{"internalType":"uint256","name":"uniUsd","type":"uint256"},{"internalType":"uint256","name":"biUsd","type":"uint256"},{"internalType":"uint256","name":"vou","type":"uint256"},{"internalType":"uint256","name":"mileUsd","type":"uint256"}],"internalType":"struct BackBone.Balance","name":"latest","type":"tuple"}],"stateMutability":"view","type":"function"},
  {"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"}
];

let contract;

async function connectWallet(){
  if(window.ethereum){
    web3 = new Web3(window.ethereum);
    const accs = await ethereum.request({method:'eth_requestAccounts'});
    account = accs[0];
    document.getElementById("wallet").innerText = account;
    contract = new web3.eth.Contract(ABI, contractAddress);
    loadUser();
  } else {
    alert("Please open in SafePal or MetaMask browser");
  }
}

async function loadUser(){
  const data = await contract.methods.UserBulkInfo(account,false).call();
  document.getElementById("username").innerText = "Username: " + data.username;
  document.getElementById("balance").innerText =
    "Rewards: " + web3.utils.fromWei(data.latest.biUsd,"ether") + " USD";
}

async function register(){
  const u = document.getElementById("regUser").value;
  await contract.methods.Register(u).send({
    from:account,
    value:web3.utils.toWei("2","ether")
  });
}

async function purchase(){
  const r1=document.getElementById("ref1").value;
  const r2=document.getElementById("ref2").value;
  await contract.methods.Purchase(r1,r2).send({
    from:account,
    value:web3.utils.toWei("10","ether")
  });
}

async function withdraw(){
  await contract.methods.withdraw().send({from:account});
}
</script>

</body>
</html>
