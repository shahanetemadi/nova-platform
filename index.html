<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NOVA Web3 Dashboard</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<!-- Web3 -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, #0b1d3a, #02040a);
  color: #e6f1ff;
}

header {
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 28px;
  color: #00e5ff;
  letter-spacing: 3px;
}

button {
  background: linear-gradient(135deg, #00e5ff, #007bff);
  border: none;
  color: #000;
  padding: 10px 18px;
  border-radius: 10px;
  font-family: inherit;
  cursor: pointer;
  margin-left: 8px;
}

button:hover {
  opacity: 0.85;
}

.container {
  padding: 20px;
}

.card {
  background: rgba(5, 15, 30, 0.9);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 25px rgba(0,229,255,0.08);
}

h1, h2 {
  color: #00e5ff;
}

.label {
  color: #7ddfff;
  font-size: 14px;
}

.value {
  margin-bottom: 12px;
  word-break: break-all;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: none;
  outline: none;
}

footer {
  text-align: center;
  padding: 20px;
  opacity: 0.4;
}
</style>
</head>

<body>

<header>
  <div class="logo">NOVA</div>
  <div>
    <button onclick="connectWallet()">Connect</button>
    <button onclick="signWallet()">Sign</button>
  </div>
</header>

<div class="container">

  <h1>NOVA Web3 Dashboard</h1>
  <p>Live on-chain data from BSC</p>

  <!-- DASHBOARD -->
  <div class="card">
    <h2>Dashboard</h2>

    <div class="label">Wallet</div>
    <div class="value" id="wallet">-</div>

    <div class="label">Username</div>
    <div class="value" id="username">-</div>

    <div class="label">Users</div>
    <div class="value" id="users">-</div>

    <div class="label">BNB Price (USD)</div>
    <div class="value" id="price">-</div>
  </div>

  <!-- REGISTER -->
  <div class="card">
    <h2>Register</h2>
    <input id="regUsername" placeholder="Username"/>
    <button onclick="register()">Register</button>
  </div>

  <!-- PURCHASE -->
  <div class="card">
    <h2>Purchase</h2>
    <input id="amount" placeholder="Amount (BNB)"/>
    <button onclick="purchase()">Purchase</button>
  </div>

</div>

<footer>
  NOVA © 2025 — BSC Web3 Platform
</footer>

<script>
let web3;
let account;
let contract;

// ================= CONFIG =================
const CONTRACT_ADDRESS = "0xYOUR_CONTRACT_ADDRESS";

const ABI = [
  {
    "inputs":[{"internalType":"string","name":"username","type":"string"}],
    "name":"register",
    "outputs":[],
    "stateMutability":"nonpayable",
    "type":"function"
  },
  {
    "inputs":[],
    "name":"userCount",
    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
    "stateMutability":"view",
    "type":"function"
  },
  {
    "inputs":[{"internalType":"address","name":"user","type":"address"}],
    "name":"getUsername",
    "outputs":[{"internalType":"string","name":"","type":"string"}],
    "stateMutability":"view",
    "type":"function"
  }
];
// =========================================

async function connectWallet() {
  if (!window.ethereum) return alert("Wallet not found");

  web3 = new Web3(window.ethereum);
  await ethereum.request({ method: "eth_requestAccounts" });

  const accounts = await web3.eth.getAccounts();
  account = accounts[0];

  contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);

  document.getElementById("wallet").innerText = account;

  loadDashboard();
}

async function signWallet() {
  if (!account) return alert("Connect wallet first");
  const msg = "NOVA Web3 Authentication";
  await web3.eth.personal.sign(msg, account);
  alert("Signed successfully");
}

async function loadDashboard() {
  const count = await contract.methods.userCount().call();
  const username = await contract.methods.getUsername(account).call();

  document.getElementById("users").innerText = count;
  document.getElementById("username").innerText = username || "-";

  // simple price fetch
  fetch("https://api.binance.com/api/v3/ticker/price?symbol=BNBUSDT")
    .then(res => res.json())
    .then(d => document.getElementById("price").innerText = parseFloat(d.price).toFixed(2));
}

async function register() {
  const username = document.getElementById("regUsername").value;
  if (!username) return alert("Enter username");

  await contract.methods.register(username).send({ from: account });
  loadDashboard();
}

async function purchase() {
  const amount = document.getElementById("amount").value;
  if (!amount) return alert("Enter amount");

  await web3.eth.sendTransaction({
    from: account,
    to: CONTRACT_ADDRESS,
    value: web3.utils.toWei(amount, "ether")
  });

  alert("Purchase completed");
}
</script>

</body>
</html>
