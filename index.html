<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NOVA – Galactic Web3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  color:#cfefff;
  font-family:'Inter',sans-serif;
  overflow-x:hidden;
}
canvas{position:fixed;top:0;left:0;z-index:-1}

/* UI */
header{
  position:fixed;top:0;left:0;width:100%;
  display:flex;justify-content:space-between;
  padding:14px 18px;z-index:10
}
.logo{font-size:12px;letter-spacing:4px;opacity:.7}
.btn{
  font-size:11px;
  padding:6px 14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#22c1ff,#4d7cff);
  color:#001018;
  margin-left:6px;
}
main{padding-top:90px;text-align:center}
h1{font-size:18px;font-weight:400;margin-bottom:6px}
.sub{font-size:11px;opacity:.6;margin-bottom:22px}

.card{
  width:90%;max-width:360px;
  margin:14px auto;
  padding:14px;
  border-radius:18px;
  background:rgba(10,20,40,.55);
  backdrop-filter:blur(10px);
  box-shadow:0 0 40px rgba(0,140,255,.12);
  font-size:12px;
}
input{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  outline:none;
  background:#020b18;
  color:#cfefff;
}
</style>
</head>

<body>

<header>
  <div class="logo">NOVA</div>
  <div>
    <button class="btn" onclick="connectWallet()">Connect</button>
    <button class="btn" onclick="signMessage()">Sign</button>
  </div>
</header>

<main>
  <h1>Web3 Dashboard</h1>
  <div class="sub">Multi-Planet · Motion · On-Chain</div>

  <div class="card" id="walletBox">Wallet: —</div>

  <div class="card">
    Register
    <input placeholder="username">
  </div>

  <div class="card">
    Purchase
    <input placeholder="BNB amount">
  </div>
</main>

<!-- THREE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>

<script>
/* ================= SCENE ================= */
const scene=new THREE.Scene();
scene.fog=new THREE.FogExp2(0x000814,0.035);

const camera=new THREE.PerspectiveCamera(65,innerWidth/innerHeight,.1,1000);
camera.position.z=5;

const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= LIGHT ================= */
const light=new THREE.PointLight(0x88ccff,1.5);
light.position.set(5,4,6);
scene.add(light);

/* ================= PLANETS ================= */
const planets=[];
const planetData=[
  {size:1.1,pos:[0,0,0]},
  {size:.4,pos:[-2.5,1.2,-3]},
  {size:.6,pos:[2.8,-1.4,-4]},
];

planetData.forEach(p=>{
  const geo=new THREE.SphereGeometry(p.size,64,64);
  const mat=new THREE.MeshStandardMaterial({
    color:0x8899aa,roughness:.9,metalness:.15
  });
  const mesh=new THREE.Mesh(geo,mat);
  mesh.position.set(...p.pos);
  scene.add(mesh);
  planets.push(mesh);
});

/* ================= STARS ================= */
const starGeo=new THREE.BufferGeometry();
const starCount=1200;
const starPos=[];
for(let i=0;i<starCount;i++){
  starPos.push(
    (Math.random()-.5)*120,
    (Math.random()-.5)*120,
    -Math.random()*120
  );
}
starGeo.setAttribute('position',new THREE.Float32BufferAttribute(starPos,3));
const stars=new THREE.Points(
  starGeo,
  new THREE.PointsMaterial({color:0xffffff,size:.35})
);
scene.add(stars);

/* ================= GYRO ================= */
let tiltX=0,tiltY=0;
if(window.DeviceOrientationEvent){
  window.addEventListener('deviceorientation',e=>{
    tiltX=e.gamma*0.002;
    tiltY=e.beta*0.002;
  });
}

/* ================= WALLET ================= */
let provider,signer;
async function connectWallet(){
  if(!window.ethereum)return alert("Wallet not found");
  provider=new ethers.BrowserProvider(window.ethereum);
  signer=await provider.getSigner();
  document.getElementById("walletBox").innerText=
    "Wallet: "+await signer.getAddress();
}
async function signMessage(){
  if(!signer)return alert("Connect wallet first");
  await signer.signMessage("NOVA AUTH");
}

/* ================= ANIMATE ================= */
function animate(){
  requestAnimationFrame(animate);
  planets.forEach((p,i)=>{
    p.rotation.y+=0.002+(i*0.001);
    p.rotation.x+=0.0005;
  });
  stars.rotation.y+=0.0004;
  camera.rotation.y+=tiltX;
  camera.rotation.x+=tiltY;
  renderer.render(scene,camera);
}
animate();

/* ================= RESIZE ================= */
addEventListener('resize',()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
